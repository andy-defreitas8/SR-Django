{% extends "admin/base_site.html" %}
{% block content %}
<h1>Upload Baseline CSV</h1>
<p>{{ count }} item{{ count|pluralize }} selected.</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><input type="file" name="csv_file" accept=".csv"></p>
    <input type="submit" value="Validate CSV" class="default">
</form>

{% if can_insert %}
<hr>
<form method="post" action="{% url insert_view_name %}">
    {% csrf_token %}
    <input type="submit" value="Insert into database" class="default">
</form>
{% endif %}
{% endblock %}
